<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Assignment</title>
    <style>
        body{
            margin:0;
            padding: 0;
        }
        #main{
            width: 940px;
            height: 300px;
            background-color: rgb(255, 255, 0);
            border: 1px solid rgb(77, 255, 0);
            margin: 0px auto;
            display: flex;
        }

        .box{
            width:300px;
            height:300px;
            background-color: aqua;
        }

        .box:nth-child(2){
            margin: 0 auto;
        }
   </style>

</head>
<body>
    <div id="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
