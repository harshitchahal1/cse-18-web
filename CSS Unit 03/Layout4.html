<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }

    .container {
      width: 960px;
      margin: 0 auto;
      border: 1px solid #999;
    }

    header, nav, section, article, aside, footer {
      padding: 10px;
    }

    header {
      background: #ffb3b3;
    }

    nav {
      background: #b3ecff;
    }

    main {
      display: flex;
      background: #e6ffe6;
      min-height: 300px;
    }
 section {
      flex: 3;
      padding: 10px;
      background: #ffffe0;
    }

    section h1 {
      background: #ffcccc;
      margin-bottom: 10px;
      padding: 10px;
    }

    article {
      background: #e6ccff;
      padding: 10px;
      min-height: 200px;
    }

    aside {
      flex: 1;
      background: #d9d9d9;
      padding: 10px;
    }

    footer {
      background: #ffd9b3;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      &lt;header&gt;
    </header>

    <nav>
 &lt;nav&gt;
    </nav>

    <main>
      <section>
        &lt;section&gt;
        <h1>Heading</h1>
        <article>
          &lt;article&gt;
        </article>
      </section>

      <aside>
        &lt;aside&gt;
      </aside>
    </main>

    <footer>
      &lt;footer&gt;
    </footer>
  </div>
</body>
</html>
