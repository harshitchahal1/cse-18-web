<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        html,*{
            padding:0px;
            margin:0px;
            box-sizing: border-box;
        }
        div{
            width: 600px;
            height: 500px;
            background-color: #999;
            padding: 10px 20px 0px 30px;
            border: 10px dashed #888888;
            margin: 20px;

        }

    </style>
</head>
<body>
    <div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consectetur vitae magni obcaecati dolore.
             Optio officia, obcaecati quos ratione possimus porro illum,
             dolorum at, modi aliquam veniam! Eius fugiat nam quidem!</p>
    <img src="" alt="">
    </div>
</body>
</html>
