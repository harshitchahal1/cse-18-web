<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 5</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <form action="">
        <label for="">Full name:</label>
        <input type="text" placeholder="Enter Your Full Name "> <br><br>
        <label for="">Email:</label>
        <input type="text" placeholder="Enter Valid email address"> <br><br>
        <label for="">Password:</label>
        <input type="text" placeholder="type password">
        <label for="">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other <br><br>
        <label for="">Course:</label>
        <input list="branch">
        <datalist id="branchg">
            <option value="Select Course"></option>
            <option value="B.Tech"></option>
            <option value="M.Tech"></option>
            <option value="MBA"></option>
            <option value="BBA"></option>
            <option value="MCA"></option>
        </datalist> <br><br>
        <label for="">Contact NO:</label>
        <input type="number" minlength="10" maxlength="10" placeholder="Enter your phone no"><br><br>
        <label for="">Address:</label><br><br>
        <textarea name="" id="" cols="60" rows="5" placeholder="Enter your Address"></textarea><br><br>
       <input type="submit" value="Register">
       <input type="reset" value="clear">
       <hr>
       <p align="center"> &copy; 2025 Student Registration Portal</p>  
    </form>   
</body>
</html>
